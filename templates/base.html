<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FloripaTalks{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/pure-css/pure-min.css' %}">
    <style>
        /* Color palette from python.floripa.br */
        :root {
            /* Primary colors */
            --color-primary: #046bd2;
            --color-primary-dark: #045cb4;
            --color-primary-text: #012c66;
            
            /* Text colors */
            --color-text-dark: #1e293b;
            --color-text: #334155;
            --color-text-light: #6b7280;
            
            /* Background colors */
            --color-bg: #FFFFFF;
            --color-bg-light: #F0F5FA;
            --color-bg-dark: #111111;
            
            /* Border colors */
            --color-border: #D1D5DB;
            --color-border-light: #E5E7EB;
            
            /* Accent colors */
            --color-accent-yellow: #FDBC2C;
            --color-accent-red: #FE5F58;
            
            /* Typography */
            font-size: clamp(14px, 2.5vw, 16px);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Oxygen-Sans", Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        
        /* Code/monospace font */
        code, pre, .monospace {
            font-family: "Roboto Mono", "Courier New", monospace;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.65;
        }
        
        main {
            flex: 1;
            width: 100%;
            max-width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        header, footer {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            color: var(--color-text-dark);
            font-weight: 600;
        }
        
        h1 { 
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            line-height: 1.4;
        }
        h2 { 
            font-size: clamp(1.25rem, 4vw, 2rem); 
            line-height: 1.3;
        }
        h3 { 
            font-size: clamp(1.1rem, 3vw, 1.5rem); 
            line-height: 1.3;
        }
        
        /* Links */
        a {
            color: var(--color-primary);
            text-decoration: none;
        }
        
        a:hover, a:focus {
            color: var(--color-primary-dark);
        }
        
        /* Buttons */
        button, .button, input[type="submit"], input[type="button"] {
            background-color: var(--color-primary);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 15px 30px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover, .button:hover, input[type="submit"]:hover, input[type="button"]:hover {
            background-color: var(--color-primary-dark);
        }
        
        /* Touch-friendly interactive elements */
        button, a, input, select, textarea {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% load static %}
    
    <script src="{% static 'js/htmx.min.js' %}"></script>
    {# AlpineJS optional - uncomment only when explicitly requested #}
    {# <script src="{% static 'js/alpine.min.js' %}" defer></script> #}
    
    <header>
        {% block header %}{% endblock %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        {% block footer %}{% endblock %}
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
