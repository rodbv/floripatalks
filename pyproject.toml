[project]
name = "floripatalks"
version = "0.1.0"
description = "Plataforma open source para sugestão, votação e organização de tópicos de palestras na comunidade Python Floripa"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [
    { name = "Comunidade Python Floripa", email = "contato@pythonfloripa.org" },
]
keywords = ["django", "python", "community", "talks", "events", "floripa"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
dependencies = [
    "django>=5.2.4",
    "django-allauth[socialaccount]>=65.9.0",
    "django-extensions>=4.1",
    "werkzeug>=3.1.3",
    "ipdb>=0.13.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = ["pre-commit>=3.6.0", "ruff>=0.3.0"]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["core", "floripatalks"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
