name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: floripatalks-app
  AZURE_WEBAPP_RESOURCE_GROUP: floripatalks-rg
  PYTHON_VERSION: '3.13'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --frozen

    - name: Run tests
      run: |
        uv run pytest

    - name: Collect static files
      run: |
        uv run python manage.py collectstatic --noinput
      env:
        DJANGO_SETTINGS_MODULE: floripatalks.settings.production
        # Dummy values for CI/CD - collectstatic doesn't use these, but production settings require them
        SECRET_KEY: "dummy-secret-key-for-ci-cd-only-not-used-in-production"
        GOOGLE_CLIENT_ID: "dummy-client-id-for-ci-cd"
        GOOGLE_CLIENT_SECRET: "dummy-client-secret-for-ci-cd"

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        resource-group-name: ${{ env.AZURE_WEBAPP_RESOURCE_GROUP }}
        package: .
