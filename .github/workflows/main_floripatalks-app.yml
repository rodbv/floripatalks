name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: floripatalks-app
  AZURE_WEBAPP_RESOURCE_GROUP: floripatalks-rg
  PYTHON_VERSION: '3.13'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --frozen

    - name: Run tests
      run: |
        uv run pytest
      env:
        # Explicitly use test settings (pytest.ini should handle this, but be explicit)
        DJANGO_SETTINGS_MODULE: floripatalks.settings.test

    - name: Generate requirements.txt
      run: |
        # Regenerate requirements.txt from pyproject.toml to ensure it's up to date
        # Azure needs requirements.txt to install dependencies during deployment
        uv pip compile pyproject.toml -o requirements.txt
        echo "✅ Generated requirements.txt with $(wc -l < requirements.txt) packages"

    - name: Collect static files
      run: |
        uv run python manage.py collectstatic --noinput
      env:
        DJANGO_SETTINGS_MODULE: floripatalks.settings.production
        # Dummy values for CI/CD - collectstatic doesn't use these, but production settings require them
        SECRET_KEY: "dummy-secret-key-for-ci-cd-only-not-used-in-production"
        GOOGLE_CLIENT_ID: "dummy-client-id-for-ci-cd"
        GOOGLE_CLIENT_SECRET: "dummy-client-secret-for-ci-cd"

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create optimized deployment package
      run: |
        # Create a deployment package excluding unnecessary files
        # This significantly reduces upload time and deployment size
        echo "Creating optimized deployment package..."

        # Create temporary directory for deployment
        mkdir -p deploy-package

        # Copy only necessary files (exclude docs, tests, cache, etc.)
        # This minimizes package size for faster OneDeploy upload
        rsync -av \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='*.pyo' \
          --exclude='.pytest_cache' \
          --exclude='.coverage' \
          --exclude='htmlcov' \
          --exclude='.venv' \
          --exclude='venv' \
          --exclude='env' \
          --exclude='.env' \
          --exclude='.env.*' \
          --exclude='docs' \
          --exclude='tests' \
          --exclude='specs' \
          --exclude='.idea' \
          --exclude='.vscode' \
          --exclude='*.swp' \
          --exclude='*.swo' \
          --exclude='.DS_Store' \
          --exclude='node_modules' \
          --exclude='.uv' \
          --exclude='uv.lock' \
          --exclude='db.sqlite3' \
          --exclude='db.sqlite3-journal' \
          --exclude='*.log' \
          --exclude='.mypy_cache' \
          --exclude='.ipynb_checkpoints' \
          --exclude='zsh' \
          --exclude='*.md' \
          --exclude='README*' \
          --exclude='LICENSE*' \
          --exclude='.gitignore' \
          --exclude='.gitattributes' \
          --exclude='justfile' \
          --exclude='.pre-commit-config.yaml' \
          --exclude='pyproject.toml' \
          --exclude='.python-version' \
          --exclude='.tool-versions' \
          . deploy-package/

        # Ensure requirements.txt is included (Azure needs it for dependency installation)
        # Copy requirements.txt if it exists
        if [ -f "requirements.txt" ]; then
          cp requirements.txt deploy-package/
          echo "✅ requirements.txt included in deployment package"
        else
          echo "⚠️  WARNING: requirements.txt not found - Azure may not install dependencies"
        fi

        # Ensure staticfiles directory is included (collected in CI/CD step above)
        if [ -d "staticfiles" ]; then
          echo "✅ staticfiles directory found, verifying contents..."
          ls -la staticfiles/ | head -5
          # staticfiles should already be included by rsync (not excluded)
        else
          echo "⚠️  WARNING: staticfiles directory not found - static files may not be served"
        fi

        # Verify key files are in deployment package
        echo "Verifying deployment package contents..."
        ls -la deploy-package/ | head -10
        if [ -d "deploy-package/staticfiles" ]; then
          echo "✅ staticfiles directory included in deployment package"
          ls -la deploy-package/staticfiles/ | head -5
        else
          echo "❌ ERROR: staticfiles directory NOT in deployment package!"
        fi

        # Create ZIP file for faster upload
        cd deploy-package
        zip -r ../deploy.zip . -q
        cd ..

        echo "Deployment package created: $(du -h deploy.zip | cut -f1)"

    - name: Configure Azure App Service startup command
      run: |
        # Get current startup command
        CURRENT_STARTUP=$(az webapp config show \
          --resource-group ${{ env.AZURE_WEBAPP_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --query "linuxFxVersion" -o tsv || echo "")

        # Only set if it's not already set correctly
        if [ "$CURRENT_STARTUP" != "bash startup.sh" ]; then
          echo "Setting startup command to 'bash startup.sh'..."
          az webapp config set \
            --resource-group ${{ env.AZURE_WEBAPP_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "bash startup.sh"
          echo "Waiting 10 seconds for SCM container to stabilize..."
          sleep 10
        else
          echo "Startup command already configured correctly, skipping..."
        fi

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        resource-group-name: ${{ env.AZURE_WEBAPP_RESOURCE_GROUP }}
        package: deploy.zip
        # Note: clean option may not be supported by webapps-deploy@v3
        # Azure should handle cleanup, but if old files persist, we may need to add a pre-deployment cleanup step

    - name: Restart Azure App Service
      run: |
        echo "Restarting Azure App Service to ensure new code is loaded..."
        az webapp restart \
          --resource-group ${{ env.AZURE_WEBAPP_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }}
        echo "✅ App Service restarted"
