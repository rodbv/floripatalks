# Pre-commit hooks configuration for FloripaTalks
# Install: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  # Local ruff (installed via uv)
  - repo: local
    hooks:
      - id: ruff
        name: ruff (linting)
        entry: uv run ruff check
        language: system
        types: [python]
        args: [--fix, --exit-non-zero-on-fix]
        pass_filenames: true
        verbose: false

      - id: ruff-format
        name: ruff (formatting)
        entry: uv run ruff format
        language: system
        types: [python]
        args: [--check]
        pass_filenames: true
        verbose: false

  # Django-specific checks
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.16.0
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.0"]

  # General file checks (auto-fix when possible)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-case-conflict
      - id: check-docstring-first

  # Sort Python imports (isort - ruff also checks import sorting with "I" rules)
  # Both isort and ruff check import organization to ensure consistency
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (import sorting)
        args: [--profile=black, --line-length=100]

  # Commit message linting with commitlint (Conventional Commits)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.19.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']
